<!DOCTYPE html>
<html lang="en">

<head>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" type="text/css" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.1.1/css/hover-min.css" type="text/css" />
	<link rel="stylesheet" href="/Assets/stylesheet.css" type="text/css" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>The Dropouts Galway</title>
</head>

<body>

	<header>
		<div class="menubar">
			<div class="menubutton">
				<a href="index.html" class="hvr-sweep-to-bottom"><i class="fa fa-home" aria-hidden="true"></i><span>Home</span></a>
			</div>
			<div class="menubutton">
				<a href="music.html" class="hvr-sweep-to-bottom"><i class="fa fa-music" aria-hidden="true"></i><span>Music</span></a>
			</div>
			<div class="menubutton">
				<a href="events.html" class="hvr-sweep-to-bottom"><i class="fa fa-calendar" aria-hidden="true"></i><span>Events</span></a>
			</div>
			<div class="menubutton">
				<a href="contact.html" target="_blank" class="hvr-sweep-to-bottom"><i class="fa fa-phone" aria-hidden="true"></i><span>Contact</span></a>
			</div>
		</div>
	</header>

	<!--LOGO-->
	<div class="bglogo">
		<img src="/Assets/Images/coverpic.jpg" alt="Cover image">
	</div>

	<!--members-->

	<div class="container-wrapper">
		<div class="container members-container content-container">
			<section class="members">
				<div class="row">
					<div class="col-xs-12">
						<div class="page-header">
							<h2 class="text-uppercase">Members:</h2>
							<hr class="block-divider block-divider--short">
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-xs-12 col-md-6">
						<div class="media">
							<div class="media-left">
								<img src="../Images/RoryAnimation.jpg" class="img-circle media-object" height=50 width=50>
							</div>
							<div class="media-body">
								<blockquote class="members">
									<p>Male Singer and Guitarist.</p>
									<blocks>Rory on <cite title="Twitter">Twitter</cite></blocks>
								</blockquote>
							</div>
						</div>
					</div>
					<div class="col-xs-12 col-md-6">
						<div class="media">
							<div class="media-left">
								<img class="emoji" src="/Images/BecksAnimation.jpg" height=50 width=50>
							</div>
							<div class="media-body">
								<blockquote class="quote">
									<p>Female Singer and Kahone player</p>
									<blocks>Becks on <cite title="Twitter">Twitter</cite></blocks>
								</blockquote>
							</div>
						</div>
					</div>
				</div>
			</section>
		</div>
	</div>
	
	<!--set the footer container to container -fluid. Footer will contain links to linkeden,facebook and downloadable cv
Make own class to set the text to uppercase in the h5 elements-->

	<footer>
		<div class="container-fluid">
			<div class="row">
				<div class="col-xs-6 col-sm-6 col-md-6">
					<h5 class="uppercase general-sub">Subscribe</h5>
					<p class="inline-block"> Please subscribe to our Youtube channel by clicking the icon.
						<a href="https://www.youtube.com/playlist?list=UUSb4im1z_KEThERelxwC_fw" target="_blank" class="subscribe"><i class="fa fa-youtube-play" style="font-size:24px"></i></a>
					</p>
				</div>

				<div class="col-xs-6 col-sm-6 col-md-6">
					<h5 class="uppercase general-sub">Social Media</h5>
					<ul class="list-inline social-links">
						<li><a target="_blank" href="https://www.facebook.com/thedropoutslive/"><i class="fa fa-facebook"></i></a></li>
						<li><a target="_blank" href="#"><i class="fa fa-linkedin"></i></a></li>
						<li><a target="_blank" href="#"><i class="fa fa-twitter"></i></a></li>
						<li><a target="_blank" href="#"><i class="fa fa-pinterest"></i></a></li>
					</ul>
				</div>
			</div>
		</div>
	</footer>
</body>

</html>
